<div class="text-center">
  <h1>Users</h1>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-4">
  <div class="form-group mt-4">
      <label for="exampleInputName1">Name</label>
      <input type="text" class="form-control" id="exampleInputNamel1" formControlName="name" placeholder="Please enter name">
  </div>
  <div class="form-group mt-4">
      <label for="exampleInputSurname">Surname</label>
      <input type="text" class="form-control" id="exampleInputSurname" formControlName="surname" placeholder="Please enter surname">
  </div>
  <div class="mt-4">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </div>
</form>
