<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card mb-3">
        <div class="card-body d-flex flex-column">
          <h6>Name:</h6>
          <p class="card-text">{{user.name}}</p>
          <h6>Surname:</h6>
          <p class="card-text">{{user.surname}}</p>
          <button [routerLink]="['/users', user.id]" type="button" class="btn btn-success mt-2" >Update</button>
          <button type="button" class="btn btn-dark mt-2" (click)="onDelete(user)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
